{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Мое приложение{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Дополнительные стили -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Навигационная панель -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="">Главная</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Переключатель навигации">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'products:list' %}">Продукция</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'tickets:ticket_list' %}">Заявки</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'users:client_list' %}">Клиенты</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Основной контент страницы -->
    <div class="container mt-4">
        {% block content %}
        <!-- Здесь будет контент каждой конкретной страницы -->
        {% endblock %}
    </div>

    <!-- Подвал -->
    <!-- <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; {{ year }} Моя компания. Все права защищены.</p>
    </footer> -->

    <!-- Bootstrap JS и зависимости -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
