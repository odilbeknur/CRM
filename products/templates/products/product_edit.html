{% extends 'base.html' %}

{% block title %}Редактировать продукцию{% endblock %}

{% block content %}
<div class="container">
    <h1>Редактировать продукцию</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        <a href="{% url 'products:list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
