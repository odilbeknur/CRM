{% extends 'base.html' %}

{% block title %}Добавить продукцию{% endblock %}

{% block main %}
<div class="content">
    <div class="mb-9" data-bs-spy="scroll" data-bs-target="#widgets-scrollspy">
      <div class="d-flex mb-5 pt-8" id="scrollspyStats"><span class="fa-stack me-2 ms-n1"><i class="fas fa-circle fa-stack-2x text-primary"></i><i class="fa-inverse fa-stack-1x text-primary-subtle"></i></span>
        <div class="col">
          <h3 class="mb-0 text-primary position-relative fw-bold"><span class="bg-body pe-2">Список продукций</span><span class="border border-primary position-absolute top-50 translate-middle-y w-100 start-0 z-n1"></span></h3>
        </div>
      </div>
    <h1>Добавить продукцию</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Сохранить</button>
        <a href="{% url 'products:list' %}" class="btn btn-secondary">Отмена</a>
    </form>
    </div>
</div>
{% endblock %}
