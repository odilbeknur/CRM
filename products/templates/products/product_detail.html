{% extends 'base.html' %}

{% block title %}Просмотр продукции{% endblock %}

{% block main %}
<div class="content">
    <div class="mb-9" data-bs-spy="scroll" data-bs-target="#widgets-scrollspy">
      <div class="d-flex mb-5 pt-8" id="scrollspyStats"><span class="fa-stack me-2 ms-n1"><i class="fas fa-circle fa-stack-2x text-primary"></i><i class="fa-inverse fa-stack-1x text-primary-subtle"></i></span>
        <div class="col">
          <h3 class="mb-0 text-primary position-relative fw-bold"><span class="bg-body pe-2">Детали продукции</span><span class="border border-primary position-absolute top-50 translate-middle-y w-100 start-0 z-n1"></span></h3>
        </div>
      </div>
    <div class="card">
        <div class="card-header">
            <h4>{{ product.name }}</h4>
        </div>
        <div class="card-body">
            <p><strong>Тип:</strong> {{ product.get_type_display }}</p>
            <p><strong>Цвет:</strong> {{ product.get_color_display }}</p>
            <p><strong>Материал:</strong> {{ product.get_material_display }}</p>
        </div>
        <div class="card-footer">
            <a href="{% url 'products:edit' product.id %}" class="btn btn-warning">Редактировать</a>
            <a href="{% url 'products:list' %}" class="btn btn-secondary">Назад к списку</a>
        </div>
    </div>
    </div>
</div>
{% endblock %}
