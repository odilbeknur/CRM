{% extends "base.html" %}

{% block content %}
  <h2>{% if measurement %}Редактирование замера{% else %}Создание замера{% endif %}</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% if measurement %}Сохранить изменения{% else %}Создать замер{% endif %}</button>
  </form>
  <a href="{% url 'products:measurement_list' %}" class="btn btn-secondary">Отмена</a>
{% endblock %}
