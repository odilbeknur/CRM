<h1>Список клиентов</h1>
<table class="table">
    <thead>
        <tr>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Телефон</th>
        </tr>
    </thead>
    <tbody>
        {% for client in clients %}
            <tr>
                <td>{{ client.person.first_name }}</td>
                <td>{{ client.person.last_name }}</td>
                <td>{{ client.person.phone_number_1 }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
